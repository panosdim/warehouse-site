<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
  <link rel="manifest" href="manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Warehouse">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <title>Warehouse</title>
</head>
<body>
<div id="alrMessage" class="alert" role="alert">
</div>

<div id="sctLogin" class="container text-center">
  <form id="frmLogin" class="form-signin">
    <img class="mb-4" src="images/stock.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required
           autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
    <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
        href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </div>
  </form>
</div>

<div id="sctMain" class="container d-none">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="navbar-brand"><img class="img-fluid" src="images/stock.svg" alt="" width="32" height="32"></div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="nav nav-pills" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" href="#food" id="food-tab" data-toggle="pill" role="tab" aria-controls="food" aria-selected="true">Food <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#detergents" id="detergents-tab" data-toggle="pill" role="tab" aria-controls="detergents" aria-selected="false">Detergents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#sanitary" id="contact-tab" data-toggle="pill" role="tab" aria-controls="sanitary" aria-selected="false">Sanitary</a>
        </li>
      </ul>
    </div>
    <form class="form-inline mt-2 mt-md-0">
      <button id="btnLogout" class="btn btn-danger my-2 my-sm-0" type="submit">Sign Out</button>
    </form>
  </nav>

  <div id="pages" class="tab-content">
    <div class="tab-pane fade show active" id="food" role="tabpanel" aria-labelledby="food-tab">
      <h1>Food</h1>
      <p>test asdfnoasfd asdfasdfasdf</p>
    </div>

    <div class="tab-pane fade" id="detergents" role="tabpanel" aria-labelledby="detergents-tab">
      <h1>Detergents</h1>
    </div>

    <div class="tab-pane fade" id="sanitary" role="tabpanel" aria-labelledby="sanitary-tab">
      <h1>Sanitary</h1>
      <p>test asdfnoasfd asdfasdfasdf</p>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
